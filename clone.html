<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">

    <!--Google Font Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="clone.css"/>

    <title>Google Clone</title>
</head>
<body>
    <!-- Header Starts -->
    <div class="header">
        <div class="header_left">
         <a href="#">About</a>
         <a href="#">Store</a>
        </div>

        <div class="header_right">
         <a href="#">Gmail</a>
         <a href="#">Images</a>
         <span class="material-symbols-outlined">
            apps
            </span>
            
            <span class="material-symbols-outlined">
                account_circle
                </span>  
        </div>
    </div>
    <!-- Header Ends -->

    <!-- Main Body Starts -->
     <div class="mainBody">
        <img src="https://logos-world.net/wp-content/uploads/2020/09/Google-Logo-2010-2013.jpg" 
             alt="Google-Logo-2010-2013"
     />   
    <!-- Search Starts -->
     <div class="search">
        <div class="search_input">
            <span class="material-symbols-outlined">
                search
                </span>
            <input type="text" />
            <span class="material-symbols-outlined">
                mic
                </span>
        </div>
         
        <div class="search__buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
     </div>

    <!-- Search Ends -->

    <!-- Main Body Ends -->    
   
</body>
</html>
